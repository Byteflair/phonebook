apply plugin: 'groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()

    compile 'org.springframework.data:spring-data-mongodb:1.6.2.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}